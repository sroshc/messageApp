{% extends 'base.html'%}

{% block head %}


{% endblock %}




{% block body %}
<div class="content">

    {% if process == "made" %}
    <h1>account made!</h1>
    {% else %}
    <h1>make an account</h1>
    {% endif %}
<div class = "form-div" >
<form method="post" action = "" autocomplete="off">
    {{ form.hidden_tag() }}

    <div class="text-div">
        {{ form.username }}
        {{ form.password }}
    </div>

            <div style="margin-top: 10px">
            {{ form.submit }}
            </div>



</form>


</div>
<a style = "margin-top: 5px" href="/login"><br>log in to an account</a>

</div>
{% endblock %}
